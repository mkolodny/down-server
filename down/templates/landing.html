{% load static from staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Down</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat:400">
    
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'components/ultimate-flat-social-icons/ultm-css/ultm.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/media-queries.css' %}">
    <link rel="stylesheet" href="{% static 'components/intl-tel-input/build/css/intlTelInput.css' %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js' %}"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js' %}"></script>
    <![endif]-->

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'img/apple-touch-icon-144-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'img/apple-touch-icon-114-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'img/apple-touch-icon-72-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'img/apple-touch-icon-57-precomposed.png' %}">

    <!-- Facebook Conversion Code for Leads - Down.life Home Page -->
    <script>(function() {
      var _fbq = window._fbq || (window._fbq = []);
      if (!_fbq.loaded) {
      var fbds = document.createElement('script');
      fbds.async = true;
      fbds.src = '//connect.facebook.net/en_US/fbds.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(fbds, s);
      _fbq.loaded = true;
      }
    })();
    window._fbq = window._fbq || [];
    window._fbq.push(['track', '6031287114520', {'value':'0.00','currency':'USD'}]);
    </script>
    <noscript>
      <img height="1" width="1" alt="" style="display:none" src="https://www.facebook.com/tr?ev=6031287114520&amp;cd[value]=0.00&amp;cd[currency]=USD&amp;noscript=1" />
    </noscript>
  </head>
  <body>
    <div class="wrapper">
      <!-- Top content -->
      <div class="top-content">
        <div class="inner-bg">
          <div class="container">
            <div class="row">
              <div class="col-sm-5 phone wow fadeInLeft">
                <img src="{% static 'img/iphone-1.png' %}" alt="Down Screenshot">
              </div>
              <div class="col-sm-7 text wow fadeInUp">
                <div class="logo">
                  <i class="fa fa-hand-o-down fa-5x"></i>
                  <a href="/">
                    <img src="{% static 'img/logo.png' %}" alt="Down Logo">
                  </a>
                </div>
                <h1>Connect With The People Around You</h1>
                <!-- Int'l phone number input -->
                <style>
                  .iti-flag {
                    background-image: url("{% static 'components/intl-tel-input/build/img/flags.png' %}");
                  }

                  @media only screen and (-webkit-min-device-pixel-ratio: 2),
                  only screen and (min--moz-device-pixel-ratio: 2),
                  only screen and (-o-min-device-pixel-ratio: 2 / 1),
                  only screen and (min-device-pixel-ratio: 2),
                  only screen and (min-resolution: 192dpi),
                  only screen and (min-resolution: 2dppx) {
                    .iti-flag {
                      background-image: url("{% static 'components/intl-tel-input/build/img/flags@2x.png' %}");
                    }
                  }
                </style>
                <script>
                  window.UTILS_SCRIPT = '{% static "components/intl-tel-input/components/libphonenumber/build/utils.js" %}';
                </script>
                <form id="phone-form" class="form-inline">
                  <div id="submit-error" class="alert alert-danger">
                    Oops, something went wrong. Your invite request has not been
                    processed.
                  </div>
                  <div id="invalid-error" class="alert alert-danger">
                    Invalid phone number.
                  </div>
                  <div class="form-group">
                    <input type="tel" id="phone" class="form-control">
                  </div>
                  <button type="submit" id="submit" class="btn btn-default">
                    Request Invite
                  </button>
                </form>
                <h2 id="success">
                  Thanks! You're on the list.
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="push"></div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="footer-content">
            <div class="col-xs-7 footer-copyright">
              &copy; Down 2014.
            </div>
            <div class="col-sm-5 footer-social">
              <a target="_blank" class="ultm ultm-email-1 ultm-32 ultm-square ultm-color-to-gray" href="mailto:contact@down.life"></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Background image -->
    <img src="{% static 'img/backgrounds/1.jpg' %}" id="bg" alt="Purple Background">

    <!-- Javascript -->
    <script src="{% static 'js/wow.min.js' %}"></script>
    <script src="{% static 'js/retina-1.1.0.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="{% static 'components/intl-tel-input/build/js/intlTelInput.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    
    <!--[if lt IE 10]>
      <script src="{% static 'js/placeholder.js' %}"></script>
    <![endif]-->

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-60680687-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
