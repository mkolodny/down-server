<ion-view id="request-push" class="onboard-view request-view" hide-nav-bar="true"
          can-swipe-back="false">
  <div id="explanation" class="explanation">
    Down notifies you when your friends suggest something fun to do.
  </div>
  <div id="button-container">
    <button class="button" ng-click="requestPush.enablePush()">
      Enable Push Notifications
    </button>
  </div>
</ion-view>
