<ion-modal-view id="set-place">
  <ion-header-bar>
    <button class="button button-icon icon" ng-click="hidePlaceModal()"
            ><i class="fa fa-close"></i></button>
    <h1 class="title">Set Place</h1>
  </ion-header-bar>
  <ion-content scroll="false">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input id="enter-place" ng-model="place" place-autocomplete
             placeholder="Search" autofocus>
    </div>
    <div class="no-results">
      No place results.
    </div>
  </ion-content>
</ion-modal-view>
